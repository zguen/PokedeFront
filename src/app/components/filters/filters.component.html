<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="true" aria-controls="collapseOne">
        Rechercher un pokemon par nom :
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="row">
        <div class="justify-content-center">
          <div class="search form-inline mt-1 ml-3">
            <input #searchByName type="search" class="form-control" placeholder="Ex : Pikachu"
              (input)="onSearch(searchByName.value)" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
        aria-expanded="true" aria-controls="collapseFour">
        Rechercher un pokemon par numéro :
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="row">
        <div class="justify-content-center">
          <div class="search form-inline mt-1 ml-3">
            <input #searchById type="search" class="form-control" placeholder="Numéro"
              (input)="onSearchId(searchById.value)" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-item displayLittleScreen">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo">
        Rechercher des Pokemons par type
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="accordion-body form-check-inline" *ngFor="let type of tabTypes">
          <input class="form-check-input" type="checkbox" value="{{ type }}" id="{{ type }}"
            (change)="onCheckType($event)" />
          <label class="form-check-label" for="{{ type }}">
            {{ type }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-item displayLittleScreen">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
        aria-expanded="false" aria-controls="collapseThree">
        Affichage par génération
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="accordion-body form-check-inline" *ngFor="let generation of tabGenerations">
          <input class="form-check-input" type="checkbox" value="{{ generation }}" id="{{ generation }}"
            (change)="onCheckGeneration($event)" />
          <label class="form-check-label" for="{{ generation }}">
            {{ generation }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
