<div class="container">
  <div class="">
    <div class="">
      <form>
        <h1 class="title custom-font-solid">Ajouter un Pokémon</h1>

        <div class="row">
          <!-- Champ "Pokedexid" -->
          <div class="form-group col-md-6">
            <input
              #pokedexid
              type="number"
              class="form-control inputStyle"
              id="Pokedexid"
              placeholder="Numéro du Pokédex national *"
              required
            />
          </div>

          <!-- Champ "Pré-Évolution" -->
          <div class="form-group col-md-6">
            <input
              #pre_evolution
              type="number"
              class="form-control inputStyle"
              id="Pre_evolution"
              placeholder="Pré-Évolution (ID)"
            />
          </div>
        </div>

        <!-- Champ "Nom" -->
        <div class="form-group">
          <input
            #name
            type="text"
            class="form-control inputStyle"
            id="Name"
            placeholder="Nom *"
            required
          />
        </div>

        <!-- Champ "Image" -->
        <div class="form-group">
          <input
            #picture
            type="text"
            class="form-control inputStyle"
            id="Picture"
            placeholder="URL de l'image *"
            required
          />
        </div>

        <div class="row">
          <!-- Champ "Taille" -->
          <div class="form-group col-md-6">
            <input
              #height
              type="text"
              class="form-control inputStyle"
              id="Height"
              placeholder="Taille *"
              required
            />
          </div>

          <!-- Champ "Poids" -->
          <div class="form-group col-md-6">
            <input
              #weight
              type="text"
              class="form-control inputStyle"
              id="Weight"
              placeholder="Poids *"
              required
            />
          </div>
        </div>

        <!-- Champ "Génération" -->
        <div class="form-group">
          <ng-select
            [items]="generation"
            placeholder="Génération *"
            [multiple]="true"
            bindLabel="wording"
            [(ngModel)]="selectedGeneration"
            [ngModelOptions]="{ standalone: true }"
            [maxSelectedItems]="1"
            bindValue="id"
            class="custom"
          >
          </ng-select>
        </div>

        <!-- Champ "Types" -->
        <div class="form-group">
          <ng-select
            [items]="types"
            [multiple]="true"
            bindLabel="wording"
            [(ngModel)]="selectedTypes"
            [ngModelOptions]="{ standalone: true }"
            [maxSelectedItems]="2"
            placeholder="Types *"
            class="custom"
          >
          </ng-select>
        </div>

        <!-- Champ "Description" -->
        <div class="form-group">
          <textarea
            #description
            class="form-control inputStyle"
            id="Description"
            placeholder="Description *"
            required
          ></textarea>
        </div>

        <div class="row justify-content-md-center">
          <!-- Bouton "Ajouter" -->
          <div class="form-group d-flex justify-content-center col">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#confirmationModal"
            >
              Ajouter
            </button>
          </div>
          <div class="d-flex justify-content-center col">
            <button type="button" class="btn btn-color" [routerLink]="'/master'">
              Retour
            </button>
          </div>
        </div>

        <!-- Modal de Confirmation -->
        <div
          class="modal fade"
          id="confirmationModal"
          tabindex="-1"
          aria-labelledby="confirmationModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">
                  Confirmation
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Voulez-vous vraiment ajouter ce Pokémon ?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Annuler
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  (click)="
                    createPokemon(
                      +pokedexid.value,
                      name.value,
                      picture.value,
                      +pre_evolution.value,
                      height.value,
                      weight.value,
                      selectedGeneration,
                      selectedTypes,
                      description.value
                    )
                  "
                >
                  Confirmer
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
