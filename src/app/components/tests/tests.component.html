<div class="pokedex d-flex justify-content-center">
    <div class="panel left-panel">
        <div id="up-left" class="d-flex">
            <div id="buttonGlass">
                <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
        </div>
        <div id="screen" class="container">
            <div id="topPicture" class="mx-auto">
                <div id="buttontopPicture1"></div>
                <div id="buttontopPicture2"></div>
            </div>
            <div id="picture" class="mx-auto">
                <img [src]="pokemon.picture" alt="Image du pokemon {{pokemon.name}}" />
            </div>
            <div id="buttonbottomPicture"></div>
            <div id="speakers">
                <div class="sp"></div>
                <div class="sp"></div>
                <div class="sp"></div>
                <div class="sp"></div>
            </div>
        </div>

        <div class="back-left d-flex">
            <div class="col-auto">
                <div id="blackbutton"></div>
            </div>
            <div class="col back-left-center" >
                <div class="d-flex justify-content-around">
                <div id="barbutton1"></div>
                <div id="barbutton2"></div>
                </div>
                <div id="leftBox" class="text-center">
                    <h1>{{pokemon.name}}</h1>
                    <h2>#{{pokemon.pokedexid}}</h2>
                </div>
            </div>
            <div class="col-auto">
                <div id="cross">
                    <div id="leftcross" (click)="goToPreviousPokemon()">
                        <div id="leftT"></div>
                    </div>
                    <div id="topcross">
                        <div id="upT"></div>
                    </div>
                    <div id="rightcross" (click)="goToNextPokemon()">
                        <div id="rightT"></div>
                    </div>
                    <div id="midcross">
                        <div id="midCircle"></div>
                    </div>
                    <div id="botcross">
                        <div id="downT"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider">
        <div class="hinge"></div>
        <div class="gap"></div>
        <div class="hinge"></div>
        <div class="gap"></div>
        <div class="hinge"></div>
    </div>
    
    <div class="panel right-panel">
        <div class="panel-row">
            <div class="screen stats">
                <strong>Taille:</strong> {{pokemon.height}}<br />
                <strong>Poids:</strong> {{pokemon.weight}}<br />
                <strong>Description: </strong>{{pokemon.description}}<br />
            </div>
        </div>

        <div class="panel-row blue-buttons">
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
        </div>
        <div class="panel-row controls">
            <div class="button"></div>
            <div>
                <input type="number" class="screen num-input" placeholder="1" />
                <div class="submit"></div>
            </div>
            <div class="button"></div>
        </div>
    </div>
</div>
